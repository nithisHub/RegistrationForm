<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
    <style>
    body{
    background-image:url(a.jpg);
   background-repeat:no-repeat;
   background-size:cover;
   background-position:center;
    }
    </style>
  </head>
  <body>
   
   <div class="my-5 p-5" >
   
   <form class="col-5 p-5 bg-info" style="border: 1px solid black" th:action="@{/save}" th:method="post">
   <h4 class="text-danger">Register Here...</h4>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name :</label>
    <input type="text" class="form-control" name="name" >  
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">UserName :</label>
    <input type="text" class="form-control" name="username" >
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password :</label>
    <input type="password" class="form-control" name="password">
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Conform-Password: :</label>
    <input type="password" class="form-control" name="cpassword">
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Phone Number :</label>
    <input type="text" class="form-control" name="pno">
  </div>
  
  <div>
  <label for="exampleInputPassword1" class="form-label">Gender :</label>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
   </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
